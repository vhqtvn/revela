[package]
name = "aptos-secure-push-metrics"
version = "0.1.0"
authors = ["Aptos Foundation <opensource@aptos-labs.com>"]
description = "Diem aptos-util"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
ureq = { version = "1.5.4", features = ["json", "native-tls"], default-features = false }
aptos-logger = { path = "../../crates/aptos-logger" }
aptos-metrics-core = { path = "../../crates/aptos-metrics-core" }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }
