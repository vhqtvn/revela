[package]
name = "aptos-transaction-builder"
version = "0.0.3"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
description = "Generated transaction builders"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bcs = "0.1.2"
once_cell = "1.7.2"

move-core-types = { git = "https://github.com/move-language/move", rev = "1b6b7513dcc1a5c866f178ca5c1e74beb2ce181e", features=["address32"] }
aptos-types = { path = "../../types" }
proptest-derive = { version = "0.3.0", optional = true }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }
cached-framework-packages = {path = "../../aptos-move/framework/cached-packages" }

[dev-dependencies]
proptest = "1.0.0"
proptest-derive = "0.3.0"
move-core-types = { git = "https://github.com/move-language/move", rev = "1b6b7513dcc1a5c866f178ca5c1e74beb2ce181e", features = ["fuzzing", "address32"] }

[features]
default = []
fuzzing = [ "proptest-derive", "cached-framework-packages/fuzzing", "move-core-types/fuzzing"]
