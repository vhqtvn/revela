[package]
name = "diem-faucet"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem Testnet utility services"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
bcs = "0.1.2"
bytes = "1.0.1"
futures = "0.3.12"
hex = "0.4.3"
rand = "0.8.3"
reqwest = { version = "0.11.2", features = ["blocking"], default-features = false }
serde = { version = "1.0.124", features = ["derive"] }
structopt = "0.3.21"
tokio = { version = "1.8.1", features = ["full"] }
url = "2.2.2"
warp = "0.3.2"

generate-key = { path = "../../config/generate-key" }
diem-crypto = { path = "../diem-crypto" }
diem-logger = { path = "../../crates/diem-logger" }
diem-rest-client = { path = "../../crates/diem-rest-client" }
diem-sdk = { path = "../../sdk" }
diem-workspace-hack = { version = "0.1", path = "../diem-workspace-hack" }

[dev-dependencies]
serde_json = "1.0.64"
tempfile = "3.2.0"

diem-config = { path = "../../config" }
diem-infallible = { path = "../../crates/diem-infallible" }
