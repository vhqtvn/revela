[package]
name = "aptos-documentation-tool"
version = "0.1.0"
authors = ["Diem Association <opensource@aptos-labs.com>"]
description = "Diem transaction-builder"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
serde_yaml = "0.8.17"
serde-reflection = "0.3.5"
serde-generate = "0.20.6"
anyhow = "1.0.52"
regex = "1.4.3"
structopt = "0.3.21"
once_cell = "1.7.2"
aptos-workspace-hack = { version = "0.1", path = "../aptos-workspace-hack" }

[dev-dependencies]
serde = { version = "1.0.124", features = ["derive"] }
tempfile = "3.2.0"

[features]
default = []

[[bin]]
name = "diemdoc"
path = "src/main.rs"
test = false
