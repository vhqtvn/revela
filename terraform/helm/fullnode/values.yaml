chain:
  era: 1
  name: devnet
  genesisConfigmap:

aptos_chains:
  devnet:
    id: 25
    waypoint: 0:b9ef40d9846bb0a2f0a56517f50392b8eaddeb5a607e6635d280c96d8e23ae2c
  testnet:
    id: 2
    waypoint: 0:dd390913a71b52ef9b35e8cac861a8a21fdaba1def10f76cae765c25c634b3bb
  ait3:
    id: 47
    waypoint: 0:96d6b0c072ae759ee3d071d1b41a87b3bc983eb852a805e7054482235eace373

# fullnode network config
fullnode_identity:
  # Set this to start fullnode from an existing key.
  # If not set, it will generate a random one on startup.
fullnode_max_inbound_connections: 100

# fullnode pruner config
# disable ledger pruning will keep all the history transaction
enable_ledger_pruner: true
# set pruner window to override the default value
ledger_prune_window: 

# fullnode state sync config
# To make fullnode execute every transaction, set:
# bootstrapping_mode: ExecuteTransactionsFromGenesis
# continuous_syncing_mode: ExecuteTransactions
bootstrapping_mode: ApplyTransactionOutputsFromGenesis
continuous_syncing_mode: ApplyTransactionOutputs

rust_log: info

image:
  repo: aptoslabs/validator
  tag: devnet
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 7
    memory: 14Gi
  requests:
    cpu: 7
    memory: 12Gi

nodeSelector: {}
tolerations: []
affinity: {}

storage:
  # Set this to a StorageClass available on your Kubernetes cluster
  class:
  size: 512Gi

service:
  # Change this to LoadBalancer to expose the REST API, aptosnet endpoint externally
  type: ClusterIP
  externalTrafficPolicy:
  loadBalancerSourceRanges: []
  annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  annotations: {}

logging:
  address:

backup:
  image:
    repo: aptoslabs/tools
    tag: devnet
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  enable: false
  config:
    location:
    s3:
      bucket:
    gcs:
      bucket:
    azure:
      account:
      container:
      sas:
    state_snapshot_interval_epochs: 24
    transaction_batch_size: 100000

backup_verify:
  schedule: '@daily'
  resources:
    limits:
      cpu: 0.5
      memory: 512Mi
    requests:
      cpu: 0.5
      memory: 512Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

restore:
  image:
    repo: aptoslabs/tools
    tag: devnet
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 6
      memory: 15Gi
    requests:
      cpu: 6
      memory: 15Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  config:
    location:
    s3:
      bucket:
    gcs:
      bucket:
    azure:
      account:
      container:
      sas:
    trusted_waypoints: []
    concurrent_downloads: 2
    restore_era:
