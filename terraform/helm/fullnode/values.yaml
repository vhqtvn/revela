chain:
  era: 1
  name: devnet
  genesisConfigmap:

aptos_chains:
  devnet:
    id: 10
    waypoint: 0:d81703c4438633e1dee10890da70d728c7bf524e6809801b112d322eb23c42ff

fullnode_identity:
  # Set this to start fullnode from an existing key.
  # If not set, it will generate a random one on startup.

fullnode_inbound_rate_limit:
  enabled: true
  ip_byte_bucket_rate: 1048576
  ip_byte_bucket_size: 1048576
  initial_bucket_fill_percentage: 25
fullnode_outbound_rate_limit:
  enabled: true
  ip_byte_bucket_rate: 1048576
  ip_byte_bucket_size: 1048576
  initial_bucket_fill_percentage: 25
fullnode_max_inbound_connections: 1000

rust_log: info

image:
  repo: aptoslab/validator
  tag: devnet
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 2
    memory: 4Gi

nodeSelector: {}
tolerations: []
affinity: {}

storage:
  # Set this to a StorageClass available on your Kubernetes cluster
  class:
  size: 350Gi

service:
  # Change this to LoadBalancer to expose the REST API, aptosnet endpoint externally
  type: ClusterIP
  externalTrafficPolicy:
  loadBalancerSourceRanges: []
  annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  annotations: {}

logging:
  address:

backup:
  image:
    repo: aptoslab/tools
    tag: devnet
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  enable: false
  config:
    location:
    s3:
      bucket:
    gcs:
      bucket:
    azure:
      account:
      container:
      sas:
    state_snapshot_interval: 200000
    transaction_batch_size: 100000

backup_verify:
  schedule: '@daily'
  resources:
    limits:
      cpu: 0.5
      memory: 512Mi
    requests:
      cpu: 0.5
      memory: 512Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

restore:
  image:
    repo: aptoslab/tools
    tag: devnet
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 2
      memory: 3Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  config:
    location:
    s3:
      bucket:
    gcs:
      bucket:
    azure:
      account:
      container:
      sas:
    trusted_waypoints: []
    concurrent_downloads: 2
    restore_era:
