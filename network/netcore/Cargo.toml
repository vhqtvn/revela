[package]
name = "netcore"
version = "0.1.0"
authors = ["Aptos Foundation <opensource@aptos-labs.com>"]
description = "Aptos netcore"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bytes = "1.0.1"
futures = "0.3.12"
pin-project = "1.0.5"
serde = { version = "1.0.124", default-features = false }
tokio = { version = "1.8.1", features = ["full"] }
tokio-util = { version = "0.6.4", features = ["compat"] }
url = { version = "2.2.1" }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }
aptos-types = { path = "../../types" }
memsocket = { path = "../memsocket", optional = true }
proxy = { path = "../../crates/proxy" }

[dev-dependencies]
aptos-logger = { path = "../../crates/aptos-logger" }
memsocket = { path = "../memsocket" }

[features]
default = []
fuzzing = ["memsocket/fuzzing", "aptos-types/fuzzing"]
testing = ["memsocket/testing"]
