[package]
name = "network-discovery"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem Network Peer Discovery"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
futures = "0.3.12"
once_cell = "1.7.2"
serde_yaml = "0.8.17"
tokio = { version = "1.8.1", features = ["full"] }

channel = {path = "../../crates/channel"}
bcs = "0.1.2"
event-notifications = { path = "../../state-sync/inter-component/event-notifications" }
diem-config = { path = "../../config"}
diem-crypto = {path = "../../crates/diem-crypto"}
diem-logger = {path = "../../crates/diem-logger"}
diem-metrics = {path = "../../crates/diem-metrics"}
diem-time-service = {path = "../../crates/diem-time-service"}
diem-secure-storage = { path = "../../secure/storage" }
diem-types = {path = "../../types"}
diem-workspace-hack = { version = "0.1", path = "../../crates/diem-workspace-hack" }
move-core-types = { git = "https://github.com/diem/move", rev = "98ed299a7e3a9223019c9bdf4dd92fea9faef860" }
network = {path = "../../network"}
short-hex-str = { path = "../../crates/short-hex-str" }

[dev-dependencies]
diem-config = { path = "../../config", features = ["testing"]}
diem-temppath = { path = "../../crates/diem-temppath" }
netcore = { path = "../netcore", features = ["fuzzing"] }
rand = "0.8.3"
