[package]
name = "scratchpad"
version = "0.1.0"
authors = ["Aptos Foundation <opensource@aptos-labs.com>"]
description = "Aptos scratchpad"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
arc-swap = "1.2.0"
bitvec = {version = "0.19.4", optional = true}
itertools = "0.10.0"
once_cell = "1.7.2"
proptest = { version = "1.0.0", optional = true }
rayon = "1.5.0"

aptos-crypto = { path = "../../crates/aptos-crypto" }
aptos-infallible = { path = "../../crates/aptos-infallible" }
aptos-metrics = { path = "../../crates/aptos-metrics" }
aptos-types = { path = "../../types" }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }


[dev-dependencies]
bitvec = "0.19.4"
criterion = "0.3.4"
rand = "0.8.3"
proptest = "1.0.0"

aptos-types = { path = "../../types", features = ["fuzzing"] }
storage-interface = { path = "../storage-interface" }

[features]
fuzzing = ["bitvec", "aptos-types/fuzzing", "proptest"]
bench = ["bitvec", "proptest"]

[[bench]]
name = "sparse_merkle"
harness = false
required-features = ["bench"]

[lib]
# Allow Criterion benchmarks to take command line arguments
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
bench = false
