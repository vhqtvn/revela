[package]
name = "storage-service"
version = "0.1.0"
authors = ["Aptos Foundation <opensource@aptos-labs.com>"]
description = "Aptos storage service"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
tokio = { version = "1.8.1", features = ["full"] }
futures = "0.3.12"

bcs = "0.1.2"
aptos-config = { path = "../../config" }
aptos-crypto = { path = "../../crates/aptos-crypto" }
aptosdb = { path = "../aptosdb" }
aptos-logger = { path = "../../crates/aptos-logger" }
aptos-metrics = { path = "../../crates/aptos-metrics" }
aptos-secure-net = { path = "../../secure/net" }
storage-interface = { path = "../storage-interface" }
aptos-types = { path = "../../types" }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }
rand = { version = "0.8.3", optional = true }
storage-client = { path = "../storage-client", optional = true }
proptest = { version = "1.0.0", optional = true }

[dev-dependencies]
itertools = "0.10.0"
aptosdb = { path = "../aptosdb", features = ["fuzzing"] }
aptos-temppath = { path = "../../crates/aptos-temppath" }
proptest = "1.0.0"
storage-client = { path = "../storage-client" }

[features]
default = []
fuzzing = ["proptest", "aptosdb/fuzzing", "rand"]
