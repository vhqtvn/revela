        - version
        - hash
        - state_root_hash
        - event_root_hash
        - gas_used
        - success
        - vm_status
        - accumulator_root_hash
        - changes
        - payload
        - events
      properties:
        version:
          $ref: "#/components/schemas/U64"
        hash:
          $ref: "#/components/schemas/HashValue"
        state_root_hash:
          $ref: "#/components/schemas/HashValue"
        event_root_hash:
          $ref: "#/components/schemas/HashValue"
        gas_used:
          $ref: "#/components/schemas/U64"
        success:
