    description: Access to tables
  - name: Transactions
    description: Access to transactions
paths:
  "/accounts/{address}":
    get:
      tags:
        - Accounts
      summary: Get account
      description: Return high level information about an account such as its sequence number.
      parameters:
        - name: address
          schema:
            $ref: "#/components/schemas/Address"
          in: path
          required: true
          deprecated: false
        - name: ledger_version
          schema:
            $ref: "#/components/schemas/U64"
          in: query
          required: false
          deprecated: false
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountData"
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
