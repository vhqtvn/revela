[package]
name = "consensus"
version = "0.1.0"
authors = ["Aptos Foundation <opensource@aptos-labs.com>"]
description = "Diem consensus"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
async-trait = "0.1.42"
byteorder = { version = "1.4.3", default-features = false }
bytes = "1.0.1"
fail = "0.4.0"
futures = "0.3.12"
itertools = { version = "0.10.0", default-features = false }
mirai-annotations = { version = "1.10.1", default-features = false }
num-derive = { version = "0.3.3", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
once_cell = "1.7.2"
proptest = { version = "1.0.0", optional = true }
rand = { version = "0.8.3", default-features = false }
serde = { version = "1.0.124", default-features = false }
serde_json = "1.0.64"
termion = { version = "1.5.6", default-features = false }
thiserror = "1.0.24"
tokio = { version = "1.8.1", features = ["full"] }

channel = { path = "../crates/channel" }
consensus-notifications = { path = "../state-sync/inter-component/consensus-notifications" }
consensus-types = { path = "consensus-types", default-features = false }
event-notifications = { path = "../state-sync/inter-component/event-notifications" }
execution-correctness = { path = "../execution/execution-correctness" }
executor = { path = "../execution/executor" }
executor-types = { path = "../execution/executor-types" }
fallible = { path = "../crates/fallible" }
bcs = "0.1.2"
aptos-config = { path = "../config" }
aptos-crypto = { path = "../crates/aptos-crypto" }
aptos-logger = { path = "../crates/aptos-logger" }
aptos-mempool = { path = "../mempool" }
aptos-metrics = { path = "../crates/aptos-metrics" }
aptos-infallible = { path = "../crates/aptos-infallible" }
aptos-secure-storage = { path = "../secure/storage" }
aptos-temppath = { path = "../crates/aptos-temppath" }
aptos-types = { path = "../types" }
aptos-vm = { path = "../aptos-move/aptos-vm" }
aptos-workspace-hack = { version = "0.1", path = "../crates/aptos-workspace-hack" }
network = { path = "../network" }
safety-rules = { path = "safety-rules" }
short-hex-str = { path = "../crates/short-hex-str" }
schemadb = { path = "../storage/schemadb" }
storage-interface = { path = "../storage/storage-interface" }

[dev-dependencies]
claim = "0.5.0"
proptest = "1.0.0"
tempfile = "3.2.0"

consensus-types = { path = "consensus-types", default-features = false, features = ["fuzzing"] }
executor-test-helpers = { path = "../execution/executor-test-helpers" }
aptos-config = { path = "../config", features = ["fuzzing"] }
aptos-mempool = { path = "../mempool", features = ["fuzzing"] }
network = { path = "../network", features = ["fuzzing"] }
safety-rules = { path = "safety-rules", features = ["testing"] }
vm-genesis = { path = "../aptos-move/vm-genesis" }
vm-validator = { path = "../vm-validator" }

[features]
default = []
fuzzing = ["proptest", "consensus-types/fuzzing", "aptos-config/fuzzing", "aptos-crypto/fuzzing", "aptos-mempool/fuzzing", "aptos-types/fuzzing", "safety-rules/testing"]
failpoints = ["fail/failpoints"]
