[package]
name = "aptos-indexer"
version = "0.0.1"
description = "Aptos Indexer"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
edition = "2018"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
default-run = "indexer"

[dependencies]
warp = "0.3.2"
anyhow = "1.0.52"
assert_matches = "1.3.0"
async-trait = "0.1.42"
chrono = { version = "0.4.19", default-features = false, features = ["clock", "serde"] }
chrono-tz = "0.5.3"
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }

aptos-crypto = { path = "../../crates/aptos-crypto" }
aptos-logger = { path = "../../crates/aptos-logger" }
aptos-metrics = { path = "../../crates/aptos-metrics" }

aptos-rest-client = { path = "../../crates/aptos-rest-client" }
aptos-sdk = { path = "../../sdk" }

aptos-types = { path = "../../types" }
move-core-types = { git = "https://github.com/diem/move", rev = "3fe033b112eae7df2d15ab3467624165ae510caa", features = ["address32"] }

clap = "3.1.6"

diesel = { version = "1.4.8", features = ["chrono", "postgres", "r2d2", "numeric", "serde_json"] }
diesel_migrations = { version = "1.4.0", features = ["postgres"] }
dotenv = "0.15.0"
envy = "0.4.1"
futures = "0.3.12"
num-traits = "0.2"
once_cell = "1.3.1"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.21"
tokio = { version = "1.8.1", features = ["full", "time"] }
url = "2.2.2"


[[bin]]
name = "indexer"
path = "src/main.rs"
