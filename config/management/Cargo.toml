[package]
name = "aptos-management"
version = "0.1.0"
authors = ["Diem Association <opensource@aptos-labs.com>"]
description = "Diem Management is a tool used to manage the configuration of a Diem Node"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
hex = "0.4.3"
serde = { version = "1.0.124", features = ["rc"], default-features = false }
serde_yaml = "0.8.17"
structopt = "0.3.21"
thiserror = "1.0.24"
toml = { version = "0.5.8", default-features = false }

bcs = "0.1.2"
aptos-config = { path = ".."}
aptos-crypto = { path = "../../crates/aptos-crypto" }
aptos-global-constants = { path = "../global-constants"}
aptos-secure-storage = { path = "../../secure/storage" }
aptos-time-service = { path = "../../crates/aptos-time-service" }
aptos-types = { path = "../../types" }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }
aptos-temppath = { path = "../../crates/aptos-temppath" }
aptos-transaction-builder = { path = "../../sdk/transaction-builder" }

[dev-dependencies]
aptos-config = { path = "..", features = ["fuzzing"] }

[features]
testing = []
fuzzing = ["aptos-config/fuzzing"]
