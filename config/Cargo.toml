[package]
name = "aptos-config"
version = "0.1.0"
authors = ["Diem Association <opensource@aptos-labs.com>"]
description = "Diem aptos-config"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
get_if_addrs = { version = "0.5.3", default-features = false }
log = { version = "0.4.14", features = ["serde"] }
mirai-annotations = "1.10.1"
rand = "0.8.3"
serde = { version = "1.0.124", features = ["rc"], default-features = false }
serde_yaml = "0.8.17"
thiserror = "1.0.24"

bcs = "0.1.2"
aptos-crypto = { path = "../crates/aptos-crypto" }
aptos-crypto-derive = { path = "../crates/aptos-crypto-derive" }
aptos-global-constants = { path = "./global-constants"}
aptos-logger = { path = "../crates/aptos-logger" }
aptos-secure-storage = { path = "../secure/storage" }
aptos-temppath = { path = "../crates/aptos-temppath" }
aptos-types = { path = "../types" }
aptos-workspace-hack = { version = "0.1", path = "../crates/aptos-workspace-hack" }
short-hex-str = { path = "../crates/short-hex-str" }

[dev-dependencies]
aptos-crypto = { path = "../crates/aptos-crypto", features = ["fuzzing"] }

[features]
default = []
fuzzing = ["aptos-crypto/fuzzing", "aptos-types/fuzzing"]
testing = []
