[package]
name = "transaction-builder-generator"
version = "0.1.0"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
description = "Aptos transaction-builder"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
bcs = "0.1.2"
heck = "0.3.2"
regex = "1.5.5"
serde_yaml = "0.8.17"
structopt = "0.3.21"
textwrap = "0.13.4"

aptos-types = { path = "../../types" }
aptos-workspace-hack = { path = "../../crates/aptos-workspace-hack" }
move-core-types = { git = "https://github.com/move-language/move", rev = "a8d6aa915d4cdcdbd16151f0941b85da8c50e097", features=["address32"] }
serde-reflection = { git = "https://github.com/aptos-labs/serde-reflection" }
serde-generate = { git = "https://github.com/aptos-labs/serde-reflection" }

[dev-dependencies]
tempfile = "3.2.0"
which = "4.0.2"

cached-framework-packages = { path = "../framework/cached-packages" }

[features]
default = []

[[bin]]
name = "generate-transaction-builders"
path = "src/generate.rs"
test = false
