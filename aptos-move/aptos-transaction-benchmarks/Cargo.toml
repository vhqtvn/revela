[package]
name = "aptos-transaction-benchmarks"
version = "0.1.0"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
description = "Aptos transaction benchmarks"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
criterion = "0.3.4"
proptest = "1.0.0"
criterion-cpu-time = "0.1.0"

aptos-types = { path = "../../types", features = ["fuzzing"] }
language-e2e-tests = { path = "../e2e-tests" }
aptos-workspace-hack = { path = "../../crates/aptos-workspace-hack" }
aptos-crypto = { path = "../../crates/aptos-crypto" }

read-write-set = { git = "https://github.com/move-language/move", rev = "43f1e151dea91ca8e8c7644557e55b8f456fbb65" }
read-write-set-dynamic = { git = "https://github.com/move-language/move", rev = "43f1e151dea91ca8e8c7644557e55b8f456fbb65" }
aptos-vm = { path = "../aptos-vm" }

[[bench]]
name = "transaction_benches"
harness = false
