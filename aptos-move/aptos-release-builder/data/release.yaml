---
remote_endpoint: ~
proposals:
  - name: step_1
    metadata:
      title: "Enable Struct Constructor Feature"
      description: "TBD"
      source_code_url: "TBD"
      discussion_url: "TBD"
    execution_mode: MultiStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - struct_constructors
        disabled: []
  - name: step_2
    metadata:
      title: "Update to latest framework"
      description: "TBD"
      source_code_url: "TBD"
      discussion_url: "TBD"
    execution_mode: MultiStep
    update_sequence:
      - DefaultGas
      - Framework:
          bytecode_version: 6
          git_hash: ~
  - name: step_3
    metadata:
      title: "Enable bls12381"
      description: "TBD"
      source_code_url: "TBD"
      discussion_url: "TBD"
    execution_mode: MultiStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - cryptography_algebra_natives
          - bls12381_structures
        disabled: []
  - name: step_4
    metadata:
      title: "Enable ed25519_pubkey_validate_return_false_wrong_length"
      description: "TBD"
      source_code_url: "TBD"
      discussion_url: "TBD"
    execution_mode: MultiStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - ed25519_pubkey_validate_return_false_wrong_length
        disabled: []
  - name: step_5
    metadata:
      title: "Enable Quorum Store"
      description: "TBD"
      source_code_url: "TBD"
      discussion_url: "TBD"
    execution_mode: MultiStep
    update_sequence:
    - Consensus:
        V2:
          decoupled_execution: true
          back_pressure_limit: 10
          exclude_round: 40
          proposer_election_type:
            leader_reputation:
              proposer_and_voter_v2:
                active_weight: 1000
                inactive_weight: 10
                failed_weight: 1
                failure_threshold_percent: 10
                proposer_window_num_validators_multiplier: 10
                voter_window_num_validators_multiplier: 1
                weight_by_voting_power: true
                use_history_from_previous_epoch_max_count: 5
          max_failed_authors_to_store: 10
