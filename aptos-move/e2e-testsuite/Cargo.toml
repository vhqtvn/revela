[package]
name = "language-e2e-testsuite"
version = "0.1.0"
edition = "2018"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
description = "Move language e2e tests"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false

[dependencies]
proptest = "1.0.0"

## Move dependencies
move-core-types = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646", features=["address32"] }
move-ir-compiler = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646" }
move-vm-runtime = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646" }
move-vm-types = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646" }
move-binary-format = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646" }
move-bytecode-verifier = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646" }
read-write-set = { git = "https://github.com/move-language/move", rev = "6a80792ecbf16d74bf1d57e48a576377f0879646" }

## Aptos-Move dependencies
aptos-keygen = { path = "../aptos-keygen" }
aptos-parallel-executor = { path = "../parallel-executor" }
aptos-vm = { path = "../aptos-vm" }
aptos-writeset-generator = { path = "../writeset-transaction-generator"}
cached-framework-packages =  { path = "../framework/cached-packages" }
language-e2e-tests = { path = "../e2e-tests" }

## Other dependencies
aptos-crypto = { path = "../../crates/aptos-crypto", features = ["fuzzing"] }
aptos-types = { path = "../../types", features = ["fuzzing"] }
aptos-transaction-builder = { path = "../../sdk/transaction-builder"}
aptos-logger = { path = "../../crates/aptos-logger" }
aptos-state-view = { path = "../../storage/state-view" }
aptos-workspace-hack = { version = "0.1", path = "../../crates/aptos-workspace-hack" }

[features]
default = ["aptos-transaction-builder/fuzzing"]
