[package]
name = "aptos-parallel-executor"
version = "0.1.0"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
description = "Aptos parallel transaction executor library"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mvhashmap = { path = "../mvhashmap" }
aptos-workspace-hack = { path = "../../crates/aptos-workspace-hack" }
aptos-infallible = { path = "../../crates/aptos-infallible" }

anyhow = "1.0.57"
crossbeam-queue = "0.3.5"
rayon = "1.5.2"
num_cpus = "1.13.1"
once_cell = "1.10.0"
crossbeam = "0.8.1"
arc-swap = "1.5.0"

criterion = { version = "0.3.5", optional = true}
proptest = { version = "1.0.0", optional = true}
proptest-derive = { version = "0.3.0", optional = true}

[dev-dependencies]
criterion = "0.3.5"
rand = "0.8.3"
proptest = "1.0.0"
proptest-derive = "0.3.0"

[features]
fuzzing = ["criterion", "proptest", "proptest-derive"]

[[bench]]
name = "scheduler_benches"
harness = false
required-features = ["fuzzing"]
